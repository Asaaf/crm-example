<h1>Registrate</h1>
<form (ngSubmit)="send()">
    <div class="control-group">
        <label for="firstname">Nombres:</label>
        <input [(ngModel)]="newUser.firstname" name="firstname" type="text" placeholder="Ingresa primer y segundo nombre">
    </div>
    <div class="control-group">
        <label for="lastname">Apellidos:</label>
        <input [(ngModel)]="newUser.lastname" name="lastname" type="text" id="lastname" placeholder="Ingresa primer y segundo apellido">
    </div>
    <div class="control-group">
        <label for="email">Correo:</label>
        <input [(ngModel)]="newUser.email" name="email" type="email" id="email" placeholder="Ingresa correo">
    </div>
    <div class="control-group">
        <label for="password">Contraseña:</label>
        <input [(ngModel)]="newUser.password"  name="password" type="password" id="password" placeholder="Ingresa la contraseña">
    </div>
    <div class="control-group">
        <input type="submit" value="Registrarse">
    </div>
</form>
